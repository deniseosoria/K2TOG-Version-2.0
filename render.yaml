services:
  - type: web
    name: yj-child-care-plus-backend
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    rootDir: server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
    healthCheckPath: /health
    autoDeploy: true 